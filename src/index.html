<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers-Studios Ghibli</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">

  <body>
    <header>
      <nav>
        <div class="logoStudiosG">
          <img src="./imagenes/Studio_Ghibli 1.png">

        <div class="funFacts">
          <a href="#"><img src="./imagenes/funfacts.png"></a>

          <span class="fas fa-search" id="iconSearch"></span>
        </div>      
      </nav>
    </header>
    
    <main> 
      <div class="initialPicture"> 
        <img src="./imagenes/kikis.jpg" alt="" class="kikisPicture">

          <p id="bigText"> Kiki's delivery service </p>
          <p id="smallText">4.8/5 <img src="./img/Star 1.png" alt=""></p>

      </div>
      <section class="allMoviesAndFilter">

      </section>
      <section class="movieList">
        <div id="moviesList"></div>
      </section>

    <footer>
      <div class="footerItems">

        </div>
            <p class="footerContent">For educational purposes only</p>

</html>
